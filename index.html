<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Sono:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white p-4 mb-4 weather-header"
    >
      <h1 class="weather-h1">Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <form id="search-form" class="form">
            <div class="form-group">
              <div class="input-group">
                <input
                  class="weather-search"
                  type="text"
                  id="search-input"
                  placeholder="search a city"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />

                <button
                  type="submit"
                  class="searchButton"
                  id="search-button"
                  aria-label="submit search"
                >
                  Search
                </button>
              </div>
            </div>
          </form>

          <div class="city-buttons d-flex flex-column" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3 text-center">
          <section
            id="today"
            class="mt-3 mx-auto"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast-container"
            class="row mt-3"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
